<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة خاصة لك! 🎁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6b6b;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 مبروك! لقد فزت بجائزة خاصة! 🎉</h1>
    <p>اضغط على الزر أدناه لمشاهدتها:</p>
    
    <button class="btn" onclick="showVideo()">اظهر المفاجأة</button>
    
    <div id="videoContainer" class="video-container" style="display: none;">
        <!-- يتم تحميل الفيديو هنا بدون ظهور رابط يوتيوب -->
        <iframe 
            width="100%" 
            height="450" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function showVideo() {
            document.getElementById("videoContainer").style.display = "block";
            document.querySelector(".btn").style.display = "none";
        }
    </script>
</body>
</html>
